<form name="editRecipe">
  <div class="form-group" >
    <label for="ingredients" >Ingredients</label>
    <textarea ng-model="editCtrl.ingredients" name="ingredients" class="form-control"></textarea>
  </div>
  <div class="form-group" >
    <label for="preparation" >Preparation</label>
    <textarea ng-model="editCtrl.prep" name="preparation" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
